<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {
    
    game.load.tilemap('temple','assets/tilemaps/Level1.json',null,Phaser.Tilemap.TILED_JSON);
    
    game.load.image('tiles','assets/tilesets/moctRevengeTileset.png')
}
    var map;
    var layer;

function create() {
    
    game.stage.backgroundColor = '#787878';

    //  The 'mario' key here is the Loader key given in game.load.tilemap
    map = game.add.tilemap('temple');

    //  The first parameter is the tileset name, as specified in the Tiled map editor (and in the tilemap json file)
    //  The second parameter maps this name to the Phaser.Cache key 'tiles'
    map.addTilesetImage('moctRevengeTileset', 'tiles');
    
    //  Creates a layer from the World1 layer in the map data.
    //  A Layer is effectively like a Phaser.Sprite, so is added to the display list.
    layer = map.createLayer('bg');
    layer = map.createLayer('platforms');
    layer = map.createLayer('ladders');

    //  This resizes the game world to match the layer dimensions
    layer.resizeWorld();

}

function update() {
}

</script>

</body>
</html>
